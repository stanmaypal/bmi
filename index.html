<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: black;">
    <div class="canvas">
<h1 class="tx">BMI Calculator</h1>
            <form action="" class="form">
                <input type="text" placeholder="Enetr the Height(CM)" id="height"><br><br>
                <input type="text" placeholder="Enetr the weight(KG)" id="weight"><br><br>
                <button>Calculate</button>
        <div id="results" class="tx"></div>
        <div id="weight-guide" class="tx">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
            </form>
    </div>
    <script src="bmi.js"></script>
    
</body>
</html>
